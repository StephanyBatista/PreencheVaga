<div ng-controller="ListagemDeVagaCtrl">
    <h2>Vagas abertas</h2>
    
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in modelos">
                        <td>
                            {{item.id}}
                        </td>
                        <td>
                            <a href="#/candidato/cadastro/{{item.id}}">{{item.nome}}</a>
                        </td>
                        <td>
                            {{item.descricao}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
